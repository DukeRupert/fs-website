name: Deploy Dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: dukerupert/fs-website

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEV_VPS_HOST }}
          username: ${{ secrets.DEV_VPS_USER }}
          key: ${{ secrets.DEV_VPS_SSH_KEY }}
          script: |
            set -e
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            cd ${{ secrets.DEV_VPS_DEPLOY_PATH }}
            export DOCKER_IMAGE=${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
            export PORT=${{ secrets.DEV_PORT }}
            docker compose pull
            docker compose down
            docker compose up -d
            docker image prune -f
            echo "Dev deploy complete at $(date)"
