{{- /* JSON-LD Structured Data */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "ProfessionalService",
      "@id": "{{ .Site.BaseURL }}#organization",
      "name": "{{ .Site.Title }}",
      "legalName": "Firefly Software, LLC",
      "url": "{{ .Site.BaseURL }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}images/logo/logo_two_full.png"
      },
      "image": "{{ .Site.BaseURL }}images/logo/logo_two_full.png",
      "description": "{{ .Site.Params.description }}",
      "telephone": "{{ .Site.Params.phoneRaw }}",
      "email": "{{ .Site.Params.email }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{ .Site.Params.addressComponents.street }}",
        "addressLocality": "{{ .Site.Params.addressComponents.city }}",
        "addressRegion": "{{ .Site.Params.addressComponents.region }}",
        "postalCode": "{{ .Site.Params.addressComponents.postalCode }}",
        "addressCountry": "{{ .Site.Params.addressComponents.country }}"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": {{ .Site.Params.latitude }},
        "longitude": {{ .Site.Params.longitude }}
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "09:00",
          "closes": "17:00"
        }
      ],
      "sameAs": [
        "{{ .Site.Params.social.facebook }}"
      ],
      "priceRange": "$$",
      "areaServed": {
        "@type": "State",
        "name": "Montana"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Website Development",
              "description": "Custom-built websites for small businesses — fast, mobile-friendly, and built to turn visitors into customers.",
              "url": "{{ .Site.BaseURL }}website-development/"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Website Maintenance",
              "description": "Hosting, security updates, and edits so you can focus on running your business.",
              "url": "{{ .Site.BaseURL }}website-maintenance/"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Site Rescue",
              "description": "Fix broken websites on any platform. Flat-rate pricing, no retainers.",
              "url": "{{ .Site.BaseURL }}site-rescue/"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Custom Software",
              "description": "Custom-built business tools that replace spreadsheets and overpriced subscriptions.",
              "url": "{{ .Site.BaseURL }}custom-software/"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Websites for Outfitters & Guides",
              "description": "Custom-built, mobile-first websites for Montana outfitters and guides. No templates, no commissions, no WordPress.",
              "url": "{{ .Site.BaseURL }}outfitters/"
            }
          }
        ]
      }
    }
    {{ if eq .Layout "pricing" }},
    {
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What's the difference between a revamp and a new site?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A Site Revamp takes your existing website — Wix, Squarespace, WordPress, whatever you're on — and rebuilds it from scratch with better performance and design. A Brochure Site is built from the ground up for businesses that don't have a website yet. Both include hosting and unlimited edits at the same monthly rate."
          }
        },
        {
          "@type": "Question",
          "name": "What is included in the monthly price?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Hosting, SSL certificate, unlimited content edits, direct support, and ongoing maintenance. Everything you need to keep your site running. No hidden fees."
          }
        },
        {
          "@type": "Question",
          "name": "How long does it take to build my website?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most websites are done within 2–4 weeks after we receive your content and sign off on the design direction. Larger projects with custom software may take longer — we'll give you a clear timeline upfront."
          }
        },
        {
          "@type": "Question",
          "name": "Do you need my existing content, or do you write it?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We work with content you provide. If you need help writing or editing copy, we can help — just let us know when you reach out. Photos can be yours or sourced from professional stock libraries."
          }
        }
      ]
    }
    {{ end }}
    {{ if eq .Layout "location" }},
    {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}",
      "name": "{{ .Title }}",
      "description": "{{ .Description }}",
      "url": "{{ .Permalink }}",
      "isPartOf": {
        "@id": "{{ .Site.BaseURL }}#website"
      },
      "about": {
        "@type": "LocalBusiness",
        "@id": "{{ .Site.BaseURL }}#organization",
        "name": "{{ .Site.Title }}",
        "telephone": "{{ .Site.Params.phoneRaw }}",
        "email": "{{ .Site.Params.email }}",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "{{ .Site.Params.addressComponents.street }}",
          "addressLocality": "{{ .Site.Params.addressComponents.city }}",
          "addressRegion": "{{ .Site.Params.addressComponents.region }}",
          "postalCode": "{{ .Site.Params.addressComponents.postalCode }}",
          "addressCountry": "{{ .Site.Params.addressComponents.country }}"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": {{ .Site.Params.latitude }},
          "longitude": {{ .Site.Params.longitude }}
        }
      },
      "mainEntity": {
        "@type": "Service",
        "name": "Web Development",
        "description": "{{ .Description }}",
        "provider": {
          "@id": "{{ .Site.BaseURL }}#organization"
        },
        "areaServed": {
          "@type": "AdministrativeArea",
          "name": "Montana"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Web Development Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Website Development",
                "url": "{{ .Site.BaseURL }}website-development/"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Site Rescue",
                "url": "{{ .Site.BaseURL }}site-rescue/"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Custom Software",
                "url": "{{ .Site.BaseURL }}custom-software/"
              }
            }
          ]
        }
      }
    }
    {{ end }}
    {{ if eq .Layout "about" }},
    {
      "@type": "Person",
      "name": "Logan Williams",
      "jobTitle": "Founder & Developer",
      "worksFor": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "url": "{{ .Permalink }}",
      "sameAs": [
        "https://www.linkedin.com/in/loganpwilliams/",
        "https://www.facebook.com/logan.williams.atc/"
      ],
      "knowsAbout": ["Web Development", "Software Engineering", "Air Traffic Control"],
      "alumniOf": [
        {
          "@type": "EducationalOrganization",
          "name": "Southern New Hampshire University"
        }
      ],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "{{ .Site.Params.addressComponents.city }}",
        "addressRegion": "{{ .Site.Params.addressComponents.region }}",
        "addressCountry": "{{ .Site.Params.addressComponents.country }}"
      }
    }
    {{ end }}
    {{ if .IsHome }},
    {
      "@type": "WebSite",
      "@id": "{{ .Site.BaseURL }}#website",
      "name": "{{ .Site.Title }}",
      "url": "{{ .Site.BaseURL }}",
      "description": "{{ .Site.Params.description }}",
      "publisher": {
        "@id": "{{ .Site.BaseURL }}#organization"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "{{ .Site.BaseURL }}posts/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    {{ end }}
  ]
}
</script>
