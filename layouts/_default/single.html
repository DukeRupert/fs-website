{{ define "main" }}
<section class="page-hero">
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ with .Description }}<p>{{ . }}</p>{{ end }}
  </div>
</section>

<section class="section">
  <div class="container container--narrow">
    <div class="post-content">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
