{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="success-page">
      <div>
        <div class="success-icon" aria-hidden="true" style="color:var(--amber);">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            <line x1="8" y1="11" x2="14" y2="11"/>
          </svg>
        </div>
        <h1>Page Not Found</h1>
        <p style="color:var(--ink-faded);font-size:1.1rem;margin:var(--space-md) auto var(--space-xl);max-width:480px;">
          The page you're looking for doesn't exist or has been moved. If you need help, give us a call at {{ .Site.Params.phone }}.
        </p>
        <div style="display:flex;gap:var(--space-md);justify-content:center;flex-wrap:wrap;">
          <a href="/" class="btn btn-primary">Back to Home</a>
          <a href="/contact-us/" class="btn btn-outline">Contact Us</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
